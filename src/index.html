<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <!--    -->
        <!--        -->
        <!--    start-->
        <div class="cardcom__container">
            <div class="content__container">
                <div class="content__title"></div>
                <div class="content__price_row">
                    <div class="content__price" data-bind="text: summaryTotalSign"></div>
                    <div class="content__price_title"></div>
                </div>
                <div class="content__data">
                    <img
                        data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=7625a454-8193-401c-abbc-83d6d6ca1933'}"
                        src="assets/robot.png"
                        alt=""
                        class="content__robot_img"
                        draggable="false"
                    />
                    <img
                        data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=f230473e-c3d2-45f4-a11e-e6623c12b1f3'}"
                        src="assets/circles.png"
                        alt=""
                        class="content__circle_img"
                        draggable="false"
                    />
                    <div class="content__data_left">
                        <div class="card__inner">
                            <div class="front__side">
                                <div class="clip__path"></div>
                                <img
                                    data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=1fef518b-cf2f-431c-b4dd-8b4ca6a379fc'}"
                                    src="assets/card_map.png"
                                    alt=""
                                    class="map__img"
                                    draggable="false"
                                />
                                <div class="front__side_topsection">
                                    <img
                                        data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=a46ad25b-3e71-43ba-b36b-227d1ab93b52'}"
                                        src="assets/chip.png"
                                        alt=""
                                        class="chip__img"
                                        draggable="false"
                                    />
                                    <img
                                        data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=9d53e231-9c77-4e84-af7a-8655ab7ddbd7'}"
                                        src="assets/visa_card.png"
                                        alt=""
                                        class="type__img"
                                        draggable="false"
                                    />
                                </div>
                                <div class="front__side_middlesection">
                                    <span class="c_item c_first">----</span>
                                    <span class="c_item c_second">----</span>
                                    <span class="c_item c_third">----</span>
                                    <span class="c_item c_fourth">----</span>
                                </div>
                                <div class="front__side_bottomsection">
                                    <div class="card__holder">
                                        <div class="holder"></div>
                                        <input class="holder__name" disabled type="text" maxlength="50" data-bind="value:cardOwnerName.value" id="txtCardOwnerName" />
                                    </div>
                                    <div class="card__date">
                                        <div class="valid__date"></div>
                                        <div class="valid__date_value">
                                            <span class="d_item d_first">--</span>
                                            <span class="d_item">/</span>
                                            <span class="d_item d_second">--</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="back__side">
                                <div class="clip__path"></div>
                                <img
                                    data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=1fef518b-cf2f-431c-b4dd-8b4ca6a379fc'}"
                                    src="assets/card_map.png"
                                    alt="front"
                                    class="map__img"
                                    draggable="false"
                                />
                                <div class="bar"></div>
                                <div class="card__cvv">
                                    <span class="cvv_item">---</span>
                                </div>
                                <div class="card__text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content__data_right">
                        <div class="form-group number">
                            <label class="label__number" for="txtCardNumber"></label>
                            <input type="tel" data-bind="value:cardNumber.value" id="txtCardNumber" placeholder="4111 1111 1111 1111" maxlength="19" />
                            <span class="span_err number__err"></span>
                            <div class="card__logo">
                                <img
                                    data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=fcba0e71-be73-4def-a85a-6c0bc0c35582'}"
                                    src="assets/no_name_card.png"
                                    alt=""
                                    class="input__img_card"
                                    draggable="false"
                                />
                            </div>
                        </div>
                        <div class="form-group cvv">
                            <label class="label__cvv" for="txtCvv"></label>
                            <input type="text" data-bind="value:cvv.value" id="txtCvv" placeholder="123" maxlength="3" />
                            <span class="span_err cvv__err"></span>
                        </div>
                        <div class="form-group date">
                            <label class="label__date" for="exp-date"></label>
                            <input type="text" id="exp-date" placeholder="MM/YY" maxlength="5" />
                            <span class="span_err date__err"></span>
                        </div>
                        <div class="form-group identity">
                            <label class="label__identity" for="txtCardOwnerID"></label>
                            <input type="text" data-bind="value:cardOwnerID.value" id="txtCardOwnerID" maxlength="9" />
                            <div class="card__logo">
                                <img
                                    data-bind="attr: {src:'https://secure.cardcom.solutions/LoadImage.ashx?c=1&g=320315d2-36fe-41c3-9de5-741710f236d4'}"
                                    src="assets/id_logo.png"
                                    alt=""
                                    class="identity__logo"
                                    draggable="false"
                                />
                            </div>
                            <span class="span_err identity__err"></span>
                        </div>
                        <div class="form-group terms">
                            <a target="_blank" class="checkbox__link" href="https://drive.google.com/file/d/1FKXlXJRLbZWW_UfUwji6zQ0eSPYvnTFc/preview" data-bind="attr: { href : condition.value }"></a>
                            <div class="checkbox__text"></div>
                            <input class="checkbox__input" type="checkbox" data-bind="checked: condition.booleanValue" />
                        </div>
                    </div>
                </div>
                <div class="submit__button" data-bind="value: buttonText, click: sendData, hide: hideCreditCardInputs, enable: !loadMode()"></div>
            </div>
            <div class="outer__links_wrapper">
                <div class="outer__mediwho">
                    <span class="outer__text"></span>
                    <a class="outer__link" target="_blank" href="https://drive.google.com/file/d/1FKXlXJRLbZWW_UfUwji6zQ0eSPYvnTFc/preview" rel="noopener noreferrer"> </a>
                </div>
                <div class="outer__cardcom">
                    <div class="cardcomText"><span data-bind="html: labels.PoweredByCardCom"></span></div>
                </div>
            </div>
        </div>
        <!--    end-->
        <!--    -->
        <!--    -->
    </body>
</html>
